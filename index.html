<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Trochut:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sprinkle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Climate-app</title>
  </head>
  <body>
    <div class="the-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="form-input"
            id="form-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="app-city" id="app-city"></h1>
            <p class="app-details">
              <span id="time">Tuesday 14:49</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">3.13km/h</strong>
            </p>
          </div>
          <div class="temp-container">
            <div class="temp-icon">🌤️</div>
            <div class="app-temp" id="app-temperature"></div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Phumi-1081" target="_blank"
          >Phumzile Sibanyone</a
        >
        hosted on
        <a href="https://github.com/Phumi-1081/Climate-app" target="_blank"
          >Github</a
        >
        website hosted on
        <a href="https://climate-atmospheric.netlify.app/" target="_blank"
          >Netify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
